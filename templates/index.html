<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to DN Risk Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .hero-section {
      background: linear-gradient(to bottom right, rgba(34, 193, 195, 0.8), rgba(253, 187, 45, 0.8)),
        url('https://www.kidney.org/sites/default/files/styles/large/public/diabetic-nephropathy-kidney-health.jpg') no-repeat center center / cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-content {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2.5rem;
      color: #fff;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 700px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero-content h1 {
      font-weight: 700;
      font-size: 2.5rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-top: 1rem;
      line-height: 1.6;
    }

    .btn-start {
      margin-top: 2rem;
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      background-color: #fff;
      color: #007b8f;
      border: none;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .btn-start:hover {
      background-color: #ff6b6b;
      color: #fff;
    }

    .icon-kidney {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f8d7da;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero-content h1 { font-size: 2rem; }
      .hero-content p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="hero-content">
      <div class="icon-kidney"><i class="fas fa-heartbeat"></i></div>
      <h1>Diabetic Nephropathy Risk Predictor</h1>
      <p>
        Assess your risk of developing diabetic nephropathy using key clinical indicators.
        This tool helps clinicians and patients monitor kidney health effectively.
      </p>
      <a href="{{ url_for('predict') }}" class="btn btn-start">Start Prediction</a>
    </div>
  </section>
</body>
</html>
